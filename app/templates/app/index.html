{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>GUTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #111111;
            color: #E6E6E6;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        img.hero-img {
            display: block;
            margin: 20px auto 20px auto;
            width: 20%;
            min-width: 150px;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
        }

        h1 {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        .server-message {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 8px;
            border: 1px solid #444;
            max-width: 600px;
            width: 90%;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            text-align: left;
            margin-bottom: 15px;
        }

        #chat p {
            margin: 0 0 10px 0;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .input-area {
            display: flex;
            width: 100%;
        }

        #msg {
            background-color: #333;
            color: #E6E6E6;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            flex-grow: 1;
            min-width: 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            flex-shrink: 0;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Your Personal AI Bot</h1>
    
    

    <div class="chat-container">

        <div id="chat">
            <p><b>Gutty:</b> Hi there! What would you like to teach me?</p>
        </div>
        <div class="input-area">
            <input id="msg" placeholder="Say something..." onkeyup="checkEnter(event)" />
            <button onclick="sendMsg()">Send</button>
        </div>
    </div>

    <script>
        async function sendMsg() {
            let msgBox = document.getElementById('msg');
            let msg = msgBox.value.trim();
            if (msg === "") return;

            let chatBox = document.getElementById('chat');
            
            chatBox.innerHTML += `<p><b>You:</b> ${escapeHTML(msg)}</p>`;
            msgBox.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            let typingIndicator = document.createElement('p');
            typingIndicator.id = 'typing-indicator';
            typingIndicator.innerHTML = '<b>Gutty:</b> <i>typing...</i>';
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let res = await fetch(`get-response/?msg=${encodeURIComponent(msg)}`);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                let data = await res.json();
                
                chatBox.removeChild(typingIndicator);

                chatBox.innerHTML += `<p><b>Gutty:</b> ${escapeHTML(data.response)}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            
            } catch (error) {
                console.error("Fetch error:", error);
                
                if (document.getElementById('typing-indicator')) {
                    chatBox.removeChild(typingIndicator);
                }

                chatBox.innerHTML += `<p><b>Gutty:</b> Sorry, I'm having trouble connecting. Please try again later.</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMsg();
            }
        }
        
        function escapeHTML(str) {
            let div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        window.onload = function() {
            document.getElementById('msg').focus();
        }
    </script>
</body>
</html>
