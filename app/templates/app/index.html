{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>GUTS</title>
    <style>
        body {
            background-color: #111111;
            color: #E6E6E6;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        img.hero-img {
            display: block;
            margin: 20px auto 20px auto;
            width: 20%;
            min-width: 150px;
            height: auto;
        }

        h1 {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        #chat {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            text-align: left;
            margin-bottom: 15px;
        }

        #chat p {
            margin: 0 0 10px 0;
            line-height: 1.4;
        }

        #msg {
            background-color: #333;
            color: #E6E6E6;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            width: calc(100% - 100px);
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 80px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="{% static 'app/guts-logo.jpeg' %}" alt="GUTS Banner" class="hero-img">
    <h1>GUTS Hackathon Simulator</h1>
    <div>
        Message <br />
        <strong>{{ aboldmessage }}</strong><br />
    </div>

    <div class="chat-container">
        <h2>Talk to Gutty</h2>
        <div id="chat"></div>
        <input id="msg" placeholder="Say something..." onkeyup="checkEnter(event)" />
        <button onclick="sendMsg()">Send</button>
    </div>

    <script>
        async function sendMsg() {
            let msgBox = document.getElementById('msg');
            let msg = msgBox.value.trim();
            if (msg === "") return;

            let chatBox = document.getElementById('chat');
            chatBox.innerHTML += `<p><b>You:</b> ${escapeHTML(msg)}</p>`;
            msgBox.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let res = await fetch(`get-response/?msg=${encodeURIComponent(msg)}`);
                let data = await res.json();
                
                chatBox.innerHTML += `<p><b>Gutty:</b> ${escapeHTML(data.response)}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<p><b>Gutty:</b> Sorry, I'm having trouble connecting.</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMsg();
            }
        }
        
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                }[m];
            });
        }
    </script>
</body>
</html>
